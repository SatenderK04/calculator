<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator -By Satender K</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="inputBar" placeholder="0">
        <div class="buttons">
            <div class="row1">
                <button class="specialBtn">AC</button>
                <button class="specialBtn">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div class="row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div class="row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="row5">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equalBtn">=</button>
            </div>
        </div>    
        </div>
        <script src="app.js"></script>
</body>
</html>
